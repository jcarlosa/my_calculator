<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script>
function elevado3(){
	var num=document.getElementById("n1");
	num.value=num.value*num.value*num.value;
}
function elevado4(){
	var num=document.getElementById("n1");
	num.value=num.value*num.value*(num.value*num.value);
}
function sin(){
	var num=document.getElementById("n1");
	num.value=sin(num.value);
}
</script>
</head>
<body>
	<input type="text" id="n1" onclick="empty()">
	<button onclick="elevado3()">x^3</button>
	<button onclick="elevado4()">x^4</button>
	<button onclick="sin()">sin(x)</button>

</body>
</html>
